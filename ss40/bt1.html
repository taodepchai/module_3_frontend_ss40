<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = {
        name: "abcd",
        age: 22,
        email: "annc@hmail.com",
      };
      localStorage.setItem("people", JSON.stringify(person));
      let temp = JSON.parse(localStorage.getItem("people"));
      document.write(temp.name,", ",temp.age,", ",temp.email);
    </script>
  </body>
</html>
